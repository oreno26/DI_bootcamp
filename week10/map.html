<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>My Google Maps Demo</h3>

    <div id="map"></div>

    <script>
      function initMap() {
        const barBahar = { lat: 31.734, lng: 35.071 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: barBahar,
        });
        const marker = new google.maps.Marker({
          position: barBahar,
          map: map,
        });
      }
      window.initMap = initMap;
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDxd9YlW02pkVVmo1THBSSQOQHz_prBxA&callback=initMap&v=weekly"
    ></script>
  </body>
</html>
