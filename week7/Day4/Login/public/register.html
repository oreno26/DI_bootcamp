<!DOCTYPE html>

<head>

    <title>Register</title>

<body> <h1>REGISTER!!!</h1>
    <form id="reg" action="" method="post">
        <input class="input" type="text" name="fName" id="fName" placeholder="first name" required>
        <br>
        <input class="input" type="text" name="lName" id="lName" placeholder="last name" required>
        <br>
        <input class="input" type="email" name="email" id="email" placeholder="email" required>
        <br>
        <input class="input" type="text" name="username" id="username" placeholder="username" required>
        <br>
        <input class="input" type="password" name="password" id="password" placeholder="shhh secret" required>
        <br>
        <button type="submit" id="submit" disabled>Register</button>
    </form>

    <script src="register.js"></script>
</body>
</html>
