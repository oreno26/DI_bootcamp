<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
      <div class="row row-cols-3 border border-danger">
        <div class="col border border-primary">Column</div>
        <div class="col border border-primary">Column</div>
        <div class="col border border-primary">Column</div>
        <div class="col border border-primary">Column</div>
        <div class="col border border-primary">Column</div>
        <div class="col border border-primary">Column</div>
      </div>
    </div>
    <br />
    <div class="container">
      <div class="row row-cols-2 border border-danger">
        <div class="col-5 border border-primary">Column</div>
        <div class="col-6 offset-1 border border-primary">Column</div>
        <div class="col-5 border border-primary">Column</div>
        <div class="col-6 offset-1 border border-primary">Column</div>
      </div>
    </div>
    <br />

    <div class="row row-cols-2 border border-danger">
      <div class="col border border-primary">Column</div>
      <div class="col border border-primary">Column</div>
      <div class="col border border-primary">Column</div>
      <div class="col border border-primary">Column</div>
    </div>

    <br />
    <div class="row row-cols-2 border border-danger"></div>

    <br />

    <div class="container">
      <div class="row row-cols-3 border border-danger">
        <div class="col-lg-12 col-sm-6 col-md-4 border border-primary">
          Column
        </div>
        <div class="col-lg-12 col-sm-6 col-md-4 border border-primary">
          Column
        </div>
        <div class="col-lg-12 col-sm-6 col-md-4 border border-primary">
          Column
        </div>
      </div>
    </div>
    <hr />
    <div>
      <div class="alert-sm alert-primary" role="alert">ah!</div>
      <div class="alert alert-secondary" role="alert">ah?</div>
      <div class="alert alert-success" role="alert">aha!</div>
    </div>
    <div class="btn-group-vertical">
      <button type="button" class="btn-sm btn-primary">Primary</button>
      <button type="button" class="btn-lg btn-danger">Secondary</button>
      <button type="button" class="btn-xs btn-warning">Success</button>
    </div>
    <hr />
    <form>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="First name"
          aria-label="Firstname"
          aria-describedby="basic-addon2"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Surname"
          aria-label="Surname"
          aria-describedby="basic-addon2"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Phone Number"
          aria-label="Phone"
          aria-describedby="basic-addon2"
        />
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Email"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <span class="input-group-text" id="basic-addon2">@example.com</span>
      </div>
      <button type="button" class="btn btn-outline-danger">DangerZONE</button>
    </form>
  </body>
</html>
